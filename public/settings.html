<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Settings</title>
</head>

<body class="bg-dark">
    <div class="container-fluid text-white">
        <form autocomplete="off" class="p-2" id="settings-form">
            <h1 class="text-center pt-2">Settings</h1>
            <div class="form-row">
                <div class="form-group col">
                    <label for="start">Start</label>
                    <input type="number" class="form-control" name="start" min=1 max=12 required>
                </div>
                <div class="form-group col-4">
                    <label for="start-meridian">AM/PM</label>
                    <select id="start-meridian" class="form-control">
                      <option>AM</option>
                      <option selected>PM</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="end">End</label>
                    <input type="number" class="form-control" name="End" min=1 max=12 required>
                </div>
                <div class="form-group col-4">
                    <label for="end-meridian">AM/PM</label>
                    <select id="end-meridian" class="form-control">
                      <option selected>AM</option>
                      <option>PM</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info w-100">Submit</button>
            </div>
        </form>
        <form autocomplete="off" class="p-2" id="master-reset-form">
            <div class="form-group">
                <label for="authorization">Authorization</label>
                <input type="text" class="form-control" name="authorization">
            </div>
            <div class="form-group">
                <button class="btn btn-danger w-100">Master Reset</button>
            </div>
        </form>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
